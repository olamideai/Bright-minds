<body>

  <!-- LOGIN / SIGNUP PAGE -->
<section id="authPage" class="card">
  <div class="auth-tabs">
    <button class="tab-btn active" id="showLogin">Login</button>
    <button class="tab-btn" id="showSignup">Create Account</button>
  </div>

  <!-- LOGIN FORM -->
  <div id="loginForm" class="auth-form">
    <h2>Login</h2>
    <input id="loginEmail" class="input" type="email" placeholder="Email Address">
    <input id="loginPassword" class="input" type="password" placeholder="Password">
    <button class="btn" id="loginBtn">Login</button>
    <p id="loginError" class="error-msg"></p>
  </div>

  <!-- SIGNUP FORM -->
  <div id="signupForm" class="auth-form hide">
    <h2>Create Account</h2>
    <input id="signupName" class="input" type="text" placeholder="Full Name">
    <input id="signupEmail" class="input" type="email" placeholder="Email Address">
    <input id="signupPassword" class="input" type="password" placeholder="Create Password">
    <input id="signupConfirmPassword" class="input" type="password" placeholder="Confirm Password">
    <button class="btn" id="signupBtn">Create Account</button>
    <p id="signupError" class="error-msg"></p>
  </div>
      </section>

<div class="container">

  <!-- Sidebar for History -->
  <aside id="sidebar" class="sidebar hide">
    <button class="btn close-btn" id="closeSidebarBtn">&times;</button>
    <h2>Menu</h2>
    <button class="btn" id="historyBtn">History</button>
    <div id="historyContent" class="hide" style="margin-top:20px; color:#ccc; font-style: italic;">
      History update coming, stay tuned!
    </div>
  </aside>

  <!-- HOME -->
  <section id="home" class="card">
    <div class="top-left-menu">
      <button class="btn menu-btn" id="menuBtn">&#9776;</button>
    </div>
    <div class="full-center">
      <h1>BRIGHT MINDS QUIZ</h1>
      <p class="subtitle">E-Exam Practice Questions (TASFUED)</p>
      <button class="btn" id="startBtn">Start Test</button>
    </div>
  </section>

  <!-- NAME -->
  <section id="namePage" class="card hide">
    <h2>Enter Your Name</h2>
    <input id="nameInput" class="input" placeholder="Enter your name" />
    <div class="btn-group">
      <button class="btn" id="continueBtn">Continue</button>
      <button class="btn" id="backHomeBtn1">Back</button>
    </div>
  </section>

  <!-- SUBJECT -->
  <section id="subjectPage" class="card hide">
    <h2>Select Subject</h2>
    <p class="muted">Choose one subject only</p>
    <div class="subjects" id="subjectList"></div>

    <div class="btn-group">
      <button class="btn" id="startQuizBtn">Start Quiz</button>
      <button class="btn" id="backNameBtn">Back</button>
    </div>
  </section>

  <!-- QUIZ -->
  <section id="quizPage" class="card hide">
    <div class="quiz-header">
      <h2 id="quizSubject"></h2>
      <span class="timer" id="timer">00:00</span>
    </div>
    <div class="progress-container">
     <div class="progress-bar" id="progressBar"></div>
    </div>
    <p id="questionNumber"></p>
    <div class="question" id="questionText"></div>
    <div class="options" id="options"></div>

    <div class="btn-group">
      <button class="btn" id="prevBtn">Previous</button>
      <button class="btn" id="backHomeBtn">Back to Home</button>    
      <button class="btn danger" id="submitBtn">Submit</button>
      <button class="btn" id="nextBtn">Next</button>
    </div>
    
  </section>

  <!-- RESULT -->
  <section id="resultPage" class="card hide">
    <h2 style="
  font-size: 3rem;
  font-weight: 900;
  color: #39ff14;
  text-shadow:
    0 0 5px #39ff14,
    0 0 10px #39ff14,
    0 0 20px #2ecc40,
    0 0 40px #27ae60;
  user-select: none;
  text-align: center;
">
  RESULT
    </h2>

    <p id="resultName"></p>
    <p id="resultSubject"></p>

    <div class="result-circles">
      <div class="result-circle" id="scoreCircle">0</div>
      <div class="result-circle" id="percentCircle">0%</div>
    </div>

    <div class="btn-group">
      <button class="btn" id="retakeBtn">ğŸ” Retake Quiz</button>
      <button class="btn" id="goHomeBtn">ğŸ  Go Home</button>
      <button class="btn" id="reviewBtn">ğŸ“‹ Review Answers</button>
    </div>
  </section>

  <!-- REVIEW -->
  <section id="reviewPage" class="card hide">
    <h2>Answer Review</h2>
    <div id="reviewList" class="review-container"></div>

    <div class="btn-group">
      <button class="btn" id="backResultBtn">Back to Result</button>
    </div>
  </section>

</div>
